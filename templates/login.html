{% extends "base.html" %}
<!-- Login form appearing over the main image -->
{% block text_main_image %}

    <form class="register-form shadow-effect" method="POST">
        <div class="mb-4 form-title main-font secondary-color">LOGIN</div>
        <div class="mb-4 form-group">
            <i class="fas fa-user form-icon"></i>
            <!-- Username label and input -->
            <label for="username" class="form-label main-font">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
        </div>
        <div class="mb-4 form-group">
            <i class="fas fa-lock form-icon"></i>
            <!-- Password label and input -->
            <label for="password" class="form-label main-font">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="form-button-div">
            <!-- Submit button to check if username/passwords matches what's contained on MongoDB -->
            <button type="submit"
                class="btn btn-success main-font main-color form-button shadow-effect">LOGIN</button>
        </div>
    </form>

{% endblock %}
