<!-- MDB Bootstrap Modal for profile.html page to confirm before deletion of a recipe-->
{% block confirm_delete %}
<div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="confirm-delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Title -->
                <h5 class="modal-title main-font" id="confirm-delete-title">Are you sure?</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body main-font">
                <!-- Warning the user -->
                <p id="confirm-delete-body">If you delete your Recipe you will not be able to retrieve it!</p>
            </div>
            <!-- Button to delete the Recipe record from MongoDB -->
            <div class="modal-footer" id="confirm-delete-div">
                <a href="{{ url_for('delete', recipe_id=users_recipe._id) }}" type="submit"
                    class="btn shadow-effect main-font" id="confirm-delete-button">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
